<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Application</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-xl mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center mb-6">Weather Forecast</h1>

    <!-- Search by City -->
    <div class="flex space-x-4 mb-6">
      <input id="cityInput" class="w-full p-2 border border-gray-300 rounded" type="text" placeholder="Enter city">
      <button onclick="searchWeather()" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
    </div>

    <!-- Current Weather -->
    <div id="weatherContainer" class="hidden mb-6">
      <h2 class="text-xl font-semibold" id="cityName"></h2>
      <img id="weatherIcon" class="w-16 h-16 mb-4" />
      <p id="weatherDescription" class="text-lg mb-2"></p>
      <p id="temperature" class="text-2xl font-bold"></p>
      <p id="humidity" class="mb-2"></p>
      <p id="windSpeed"></p>
    </div>

    <!-- Error Message -->
    <p id="error" class="text-red-500 hidden text-center">City not found! Please try again.</p>

    <!-- Extended Forecast -->
    <div id="forecastContainer" class="grid grid-cols-2 gap-4 hidden">
      <!-- Forecast days will appear here -->
    </div>

    <!-- Recently Searched Cities -->
    <div class="mt-6">
      <select id="recentCitiesDropdown" class="w-full p-2 border border-gray-300 rounded">
        <option disabled selected>Recently searched cities</option>
      </select>
    </div>

    <button onclick="getCurrentLocation()" class="mt-6 bg-green-500 text-white px-4 py-2 rounded w-full">Use Current Location</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
